<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script src="src/person.js"></script>
    <script src="src/bmi_calculator.js"></script>
    <script src="src/imperial_calculator.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script type="text/javascript">

      $(document).ready(function() {
        $('#metric-calculate').click(function (){
          var w = parseFloat($('#metric-weight').val());
          var h = parseFloat($('#metric-height').val());

          var person = new Person({weight: w, height: h});
          person.calculate_metric();
          $('#display-value').html('Your BMI is ' + person.bmiValue);
          $('#display-message').html('and you are ' + person.bmiMessage);
        });



        $('#imperial-calculate').click(function () {
          var w = $('#imperial-weight').val();
          var h = $('#imperial-height').val();

          var person = new Person({weight: w, height: h});
          person.calculate_imperial();
          $('#display-value').html('Your BMI is ' + person.bmiValue);
          $('#display-message').html('and you are ' + person.bmiMessage);
        });
      });

    </script>

  </head>
  <body>
    <form>
      <input type="text" id="metric-weight" placeholder="Weight"/>
      <input type="text" id="metric-height" placeholder="Height"/>
      <input type="button" id="metric-calculate" value="Calculate"/>
    </form>

    <form>
      <input type="text" id="imperial-weight" placeholder="Weight"/>
      <input type="text" id="imperial-height" placeholder="Height"/>
      <input type="button" id="imperial-calculate" value="Calculate"/>
    </form>

    <div>
      <span id="display-value"></span>
      <span id="display-message"></span>
      <!-- <span></span> -->
    </div>

  </body>
</html>
