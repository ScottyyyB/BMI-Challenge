<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title></title>
  <link href="style.css" text="text/css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="src/person.js"></script>
  <script src="src/bmi_calculator.js"></script>
  <script src="src/imperial_calculator.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

  <script type="text/javascript">
    $(document).ready(function(method) {
      var method = $('#BMI-Method').val();
        $('#calculate').click(function() {
                var w = $('#weight').val();
                var h = $('#height').val();
                var person = new Person({
                  weight: w,
                  height: h
                });
                person.calculate_imperial();
                $('#display-value').html('Your BMI is ' + person.bmiValue);
                $('#display-message').html('and you are ' + person.bmiMessage); });

                  $('#BMI-Method').change(function() {
                  method = $('#BMI-Method').val();
                    if (method == "metric") {
                      $('#calculate').click(function() {
                        var w = $('#weight').val();
                        var h = $('#height').val();
                        var person = new Person({
                          weight: w,
                          height: h
                        });
                        person.calculate_metric();
                        $('#display-value').html('Your BMI is ' + person.bmiValue);
                        $('#display-message').html('and you are ' + person.bmiMessage);
                      });

                    } else {

                      $('#calculate').click(function() {
                        var w = $('#weight').val();
                        var h = $('#height').val();
                        var person = new Person({
                          weight: w,
                          height: h
                        });
                        person.calculate_imperial();

                        $('#display-value').html('Your BMI is ' + person.bmiValue);
                        $('#display-message').html('and you are ' + person.bmiMessage);
                      });
                    }
                  });
                });
  </script>

</head>

<body>

  <div class="head">
    <h1>Test BMI</h1>
  </div>

  <div class="main">
    <div class="display">
        <h4>BMI Methods
        <select id="BMI-Method">
            <option value="imperial">Imperial</option>
            <option value="metric">Metric</option>
        </select>
      </h4>

  <div class="input-fields">
      <form>
        <input type="text" id="weight" placeholder="Weight" />
        <input type="text" id="height" placeholder="Height" />
        <input type="button" id="calculate" value="Calculate" />
      </form>
      <span id="display-value"></span>
      <span id="display-message"></span>
    </div>
  </>
  </div>
</body>

</html>
